{% comment %}
Additional meta tags for SEO and social media
{% endcomment %}

<!-- Open Graph Meta Tags -->
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.description | default: site.description | strip_html | strip_newlines | truncate: 160 }}">
<meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:site_name" content="{{ site.title }}">
{% if page.image %}
<meta property="og:image" content="{{ site.url }}{{ page.image }}">
{% elsif site.logo %}
<meta property="og:image" content="{{ site.url }}{{ site.logo }}">
{% else %}
<meta property="og:image" content="{{ site.url }}/images/docs.jpg">
{% endif %}
<meta property="og:locale" content="en_US">

<!-- Twitter Card Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title | default: site.title }}">
<meta name="twitter:description" content="{{ page.description | default: site.description | strip_html | strip_newlines | truncate: 160 }}">
{% if page.image %}
<meta name="twitter:image" content="{{ site.url }}{{ page.image }}">
{% elsif site.logo %}
<meta name="twitter:image" content="{{ site.url }}{{ site.logo }}">
{% else %}
<meta name="twitter:image" content="{{ site.url }}/images/docs.jpg">
{% endif %}

<!-- Additional SEO Meta Tags -->
<meta name="robots" content="index, follow">
<meta name="googlebot" content="index, follow">
<meta name="theme-color" content="{{ site.theme_color | default: '#1c305c' }}">
<meta name="msapplication-TileColor" content="{{ site.theme_color | default: '#1c305c' }}">

<!-- Canonical URL -->
<link rel="canonical" href="{{ site.url }}{{ page.url }}">

<!-- Alternative language versions (if you add other languages) -->
<link rel="alternate" hreflang="en" href="{{ site.url }}{{ page.url }}">

<!-- Preconnect to external domains for performance -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://www.google-analytics.com">

<!-- DNS prefetch for external resources -->
<link rel="dns-prefetch" href="//fonts.googleapis.com">
<link rel="dns-prefetch" href="//www.google-analytics.com">
